<!DOCTYPE html>
<html>
  <head>
    <link href="./styles/index.css" rel="stylesheet" type="text/css" />
    <link href="./styles/font.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    
  </head>

  <body class="body">
    <div class="">
      <!-- <input class="topButtons" type="button" value="Sign Up"> -->
      <div class="d-flex justify-content-between">
       <div> <a id="pageTitle" style="width: 50px" class="logo-title ">ScriBBler</a><p class="middleText ">Explore, Imagine, Create</p></div>
        <div class="d-flex">
            <div class="m-3">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#signIn"
          >
            Sign In
          </button>
        </div>
        <div class="m-3">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#signUp"
          >
            Sign Up
          </button>
        </div>
        </div>
        
        <!--  -->
        </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="signUp"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h3
              class="modal-title w-100 text-center
              id="staticBackdropLabel"
              
            >
              Get Started
            </h3>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          
          <div class="modal-body">
            <form id="hh" class="form-group">
              <h6>Full Name</h6>
              <input type="text" class="form-control" placeholder="Enter Full Name" required />
              <br />
              
              <h6>Username</h6>
              <input type="text" class="form-control" placeholder="Enter Username" required />
              <br />
             
              <h6>Password</h6>
              <input type="password" class="form-control" placeholder="Enter Password" required />
              <br />
             
              <h6>Confirm Password</h6>
              <input type="password" class="form-control" placeholder="Confirm Password" required />
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" form="hh">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div
      class="modal fade"
      id="signIn"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h3
              class="modal-title w-100"
              id="staticBackdropLabel"
              style="text-align: center;"
            >
              Welcome Back
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <h6>Username</h6>
              <input type="text" class="form-control" placeholder="Enter Username" required />
              <br />
              
              <h6>Password</h6>
              <input type="password" class="form-control" placeholder="Enter Password" required />
            </form>
          </div>
          <div class="modal-footer d-inline">
            <button type="submit" class="btn btn-success" form="hh">
              Sign In
            </button>
            <div class="text-center">
                <div class="text-bold"><b>Not a member?</b> <button data-bs-toggle="modal"
            data-bs-target="#signUp" style="width: 100px" class="btn btn-link">Sign Up</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="postButtons">
      <a class="btn btn-warning centerButtons" style="height: 43px; margin-right: 10px;" href="./html/bloglist.html" > All Posts</a>

      <a class=" btn btn-warning centerButtons" data-bs-toggle="modal"
            data-bs-target="#createPost" >Create Post</a>
    </div>

    <div class="modal fade" id="createPost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title heading-custom" id="staticBackdropLabel" style="text-align: center">
                       Pen Your Post
                    </h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="col-md-6" >
                        <h6>Title</h6>
                        <input type="text" class="form-control d-flex" colspan="6"   />
                        </div>
                       
                        <div>
                        <h6 style="margin: 10px 0px 10px 0px;"> Content</h6>
                        <textarea  class="form-control  col-md-12 " rows="12"  ></textarea>
                    </div>
                    <br>
                    <br>
                    <div class="row justify-content-center mt-3">
                      <button class="btn btn-success text-center" style="width: 65px">Create</button>
                    
                    </div>
                    </form>
                </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
